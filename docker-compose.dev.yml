services:
  nats:
      image: nats:2.10-alpine
      command: ["-js", "-m", "8222"]
      ports:
        - "4222:4222"
        - "8222:8222"
      healthcheck:
        test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/varz"]
        interval: 10s
        timeout: 5s
        retries: 5

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
      POSTGRES_DB: analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics -d analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  events:
    image: andriiuni/events
    environment:
      EVENT_ENDPOINT: http://host.docker.internal:3000/api/webhook
    depends_on:
      - nats
      - postgres

volumes:
  postgres_data:
